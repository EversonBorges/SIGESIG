<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/MainlyLayout'">

<body>
	<section layout:fragment="content">
		<div class="container-fluid">
			<br />
			<form class="form-horizontal" method="POST" th:object="${templo}"
				th:action="@{/templos/novo}">

				<div style="margin-top: 50px;">

					<div id="foo" th:fragment="mensagemGeral" class="alert alert-success"
						th:if="${!#strings.isEmpty(message)}">
						<span th:text="${message}"></span>
					</div>

					<div id="foo" th:fragment="mensagemErro" class="alert alert-danger"
						th:if="${!#strings.isEmpty(messageErro)}">
						<span th:text="${messageErro}"></span>
					</div>
<!--  

					<div id="foo" class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>
-->	
					
					<div class="x_panel">
						<input type="hidden" th:field="*{idTemplo}" />
						<div>
							<h2 style="float: left;" th:text="${title}"></h2>
							<a style="float: right;" class="btn btn-dark aw-link-panel"
								th:href="@{/templos}"><i class="fa  fa-fw  fa-table"></i>&nbsp;
								&nbsp;Listar Templos </a>
							<div class="clearfix"></div>
						</div>
						<div>

							<form class="form-horizontal form-label-left input_mask">

								<h5>Dados Cadastrais</h5>
								<div class="x_panel">
								<input type="hidden" th:field="*{idTemplo}" />
									<div
										class="col-md-7 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('razaoSocial')} ? has-error">
										<label for="razaoSocial" class="required">Razão Social</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{razaoSocial}"
											id="razaoSocial" placeholder="Razão Social" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
									<div
										class="col-md-5 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('cnpj')} ? has-error">
										<label for="cnpj" class="required">CNPJ</label> <input type="text"
											class="form-control has-feedback-left cnpj" th:field="*{cnpj}"
											id="cnpj" placeholder="CNPJ" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
									<div
										class="col-md-7 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('nomeFantasia')} ? has-error">
										<label for="nomeFantasia" class="required">Nome Fantasia</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{nomeFantasia}"
											id="nomeFantasia" placeholder="Nome Fantasia" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
									<div
										class="col-md-5 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('dtAbertura')} ? has-error">
										<label for="dtAbertura" class="required">Data Abertura</label> <input type="text"
											class="form-control has-feedback-left date" th:field="*{dtAbertura}"
											id="dtAbertura" placeholder="Abertura" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
								</div>

								<h5>Contato</h5>
								<div class="x_panel">
									<div
										class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('fixo')} ? has-error">
										<label for="fixo">Fixo</label> <input type="text"
											class="form-control has-feedback-left fixo" th:field="*{fixo}"
											id="fixo" placeholder="Fixo" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>

									<div
										class="col-md-8 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('email')} ? has-error">
										<label for="email">Email</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{email}"
											id="email" placeholder="Email" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>
								</div>
								<h5>Endereço</h5>
								<div class="x_panel">
									<div
										class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('cep')} ? has-error">
										<label for="cep" class="required">CEP</label> <input type="text"
											class="form-control has-feedback-left cep" th:field="*{cep}"
											name="cep" id="cep" placeholder="Cep" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>

									<div
										class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('rua')} ? has-error">
										<label for="rua">Rua</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{rua}"
											name="rua" id="rua" placeholder="Rua" /> <span
											class="fa fa-road form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									<div
										class="col-md-2 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('numero')} ? has-error">
										<label for="numero">Número</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{numero}"
											id="numero" placeholder="Número" /> <span
											class="fa fa-sort-numeric-asc form-control-feedback left"
											aria-hidden="true"></span>
									</div>

									<div
										class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('complemento')} ? has-error">
										<label for="complemento">Complemento</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{complemento}"
											id="complemento" placeholder="Complemento" /> <span
											class="fa fa-location-arrow form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
									<div
										class="col-md-5 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('bairro')} ? has-error">
										<label for="bairro">Bairro</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{bairro}"
											name="bairro" id="bairro" placeholder="Bairro" /> <span
											class="fa fa-bold form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
									<div
										class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('cidade')} ? has-error">
										<label for="cidade">Cidade</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{cidade}"
											name="cidade" id="cidade" placeholder="Cidade" /> <span
											class="fa fa-map-signs form-control-feedback left"
											aria-hidden="true"></span>
									</div>
									
									<div
										class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('uf')} ? has-error">
										<label for="uf">Estado</label> <input type="text"
											class="form-control has-feedback-left" th:field="*{uf}"
											name="uf" id="uf" placeholder="Estado" /> <span
											class="fa fa-globe form-control-feedback left"
											aria-hidden="true"></span>
									</div>
								</div>
								<h5>Dados Ministériais</h5>
								<div class="x_panel">
									<div
										class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
										<label for="pastorTitular">Pastor Titular</label> <select id="pastorTitular"
											class="form-control has-feedback-left" th:field="*{pastorTitular}">
											<option value="">Pastor Titular</option>
											<option th:each="pastorTitular: ${pastores}" th:value="${pastorTitular.idMembro}"
												th:text="${pastorTitular.nome}">Opção 1</option>
										</select> <span class="fa fa-info form-control-feedback left"
											aria-hidden="true"></span>

									</div>
									
									<div
										class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('celular')} ? has-error">
										<label for="celular">Celular</label> <input type="text"
											class="form-control has-feedback-left phone" th:value="${pastorTitular}" th:field="*{celular}"
											id="celular" placeholder="Celularesdeer" /> <span
											class="fa fa-calendar form-control-feedback left"
											aria-hidden="true"></span>
									</div>

									<div
										class="col-md-2 col-sm-6 col-xs-12 form-group has-feedback">
										<label for="whatsaap">Whatsaap</label> <select id="whatsaap"
											class="form-control has-feedback-left" th:field="*{whatsaap}">
											<option value="">Opç</option>
											<option th:each="whatsaap: ${whatsaaps}" th:value="${whatsaap}"
												th:text="${whatsaap}">Opção 1</option>
										</select> <span class="fa fa-graduation-cap form-control-feedback left"
											aria-hidden="true"></span>
									</div>

									<div
										class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
										<label for="pastorAux">Pastor Auxiliar</label> <select id="pastorAux"
											class="form-control has-feedback-left" th:field="*{pastorAux}">
											<option value="2">Selecione Pr Auxiliar</option>
											<option th:each="pastorAux: ${pastores}" th:value="${pastorAux.idMembro}"
												th:text="${pastorAux.nome}">Opção 1</option>
										</select> <span class="fa fa-info form-control-feedback left"
											aria-hidden="true"></span>

									</div>
									
									<div
										class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback"
										th:classappend="${#fields.hasErrors('tipo')} ? has-error">
										<label for="tipo" class="required">Status</label> <select id="tipo"
											class="form-control has-feedback-left" th:field="*{tipo}">
											<option value="">Selecione o Status</option>
											<option th:each="tipo: ${tipos}" th:value="${tipo}"
												th:text="${tipo}">Opção 1</option>
										</select> <span class="fa fa-info form-control-feedback left"
											aria-hidden="true"></span>

									</div>
								</div>
								<div class="form-group">

									<div id="botao">
										<a class="btn btn-info" th:href="@{/escolaBiblica}">Cancelar</a>
										<button class="btn btn-primary" type="reset">Limpar</button>
										<button type="submit" class="btn btn-success" th:text="${btn}"></button>

									</div>
								</div>

							</form>
						</div>
					</div>
				</div>

			</form>

		</div>

	</section>
</body>

</html>
