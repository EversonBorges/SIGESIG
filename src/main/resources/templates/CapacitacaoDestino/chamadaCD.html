<body>
	<section layout:fragment="content">
		<div class="container-fluid">
			<br />
			<div class="x_panel">
				<div>
					<h2 style="float: left;" th:text="${title}"></h2>
					<a style="float: right;" class="btn btn-dark aw-link-panel"
						th:href="@{/capacitacaoDestino}"><i
						class="fa  fa-fw  fa-table"></i>&nbsp; &nbsp;Listar Turmas </a>

					<div class="clearfix"></div>
				</div>
				<div class="x_panel">

					<h5>Turma</h5>

					<span th:each="lider : ${capacitacao}">
						<h5>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Turma: <a
								class="btn btn-dark aw-link-panel"
								th:href="@{/chamada/mods/{id}(id=${lider.idCD})}"
								th:text="${lider.descCD}"></a> Templo: <label
								th:text="${lider.templo.nomeFantasia}"></label>
						</h5>



					</span>

				</div>
				<div class="x_panel">
					<h5>Modulos</h5>

					<span th:each="modulo: ${criarModulos}"> <img
						th:src="${modulo.modulo.img}" th:value="${modulo.descricao}"
						height="121" width="88" /> <a class="btn btn-dark aw-link-panel"
						th:href="@{/chamada/aula/{id}/{idMod}(id=${modulo.destino.idCD} ,idMod=${modulo.idModulo})}"
						th:text="${modulo.modulo.descricaoMod}"></a>
					</span>

				</div>

				<div class="x_panel">
					<h5>Aulas</h5>

					<div th:each="aula : ${aulas}" class="container">
						<div class="row">
							<h4>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
									class="btn btn-dark aw-link-panel"
									th:href="@{/chamada/presenca/{id}/{idMod}(id=${aula.moduloAula.destino.idCD} ,idMod=${aula.moduloAula.idModulo})}"
									th:text="${aula.descAula}"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								Professor: <span th:text="${aula.professorAula.nome}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								Data: <span th:text="${aula.dataAula}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</h4>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						</div>

					</div>
				</div>

				<div class="x_panel">
					<h5>Alunos</h5>

					<div th:each="alu : ${alunos}" class="container">
						<div class="row">
							<h5>
								<input type="checkbox"></input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
									th:text="${alu.alunos.nome}"></span>
							</h5>

						</div>

					</div>
				</div>
