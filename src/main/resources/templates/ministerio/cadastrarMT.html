<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/MainlyLayout'">

<body>
	<section layout:fragment="content">
		<div class="container-fluid">
			<br />
			<form class="form-horizontal" method="POST"
				 th:object="${ministerio}" th:action="@{/ministerio/novo}">

				<div style="margin-top: 50px;">

					<div id="foo" th:fragment="mensagemGeral" class="alert alert-success"
						th:if="${!#strings.isEmpty(message)}">
						<span th:text="${message}"></span>
					</div>

					<div id="foo" th:fragment="mensagemErro" class="alert alert-danger"
						th:if="${!#strings.isEmpty(messageErro)}">
						<span th:text="${messageErro}"></span>
					</div>

					<div id="foo" class="alert alert-danger alert-box" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>
					<div class="x_panel">
						<input type="hidden" th:field="*{idMinisterio}" />
						<div >
							<h2 style="float: left;" th:text="${title}"></h2>
							<a style="float: right;" class="btn btn-dark aw-link-panel"
								th:href="@{/ministerio}"><i class="fa  fa-fw  fa-table"></i>&nbsp;
								&nbsp;Listar Ministérios </a>
							<div class="clearfix"></div>
						</div>
						<div class="x_panel">
							
							<form class="form-horizontal form-label-left input_mask">
								<h5 >Dados Gerais</h5>
								<div class="ln_solid"></div>
								<input type="hidden" th:field="*{idMinisterio}" />
					
								<div class="col-md-6 col-sm-12 col-xs-12 form-group has-feedback"
									th:classappend="${#fields.hasErrors('tipoMinisterio')} ? has-error">
									<label for="descricao">Descrição</label>  <input type="text"
										class="form-control has-feedback-left" th:field="*{tipoMinisterio}"
										id="descricao" placeholder="Descrição"  /> <span
										class="fa fa-calendar form-control-feedback left"
										aria-hidden="true"></span>
								</div>
								<div class="col-md-6 col-sm-12 col-xs-12 form-group has-feedback"
									th:classappend="${#fields.hasErrors('tipoMinisterio')} ? has-error">
									<label for="descricao"></label> 
								</div>
								
								<div class="form-group">

									<div id="botao">
										<a  class="btn btn-info"
								th:href="@{/ministerio}">Cancelar</a>
										<button class="btn btn-primary" type="reset">Limpar</button>
										<button type="submit" class="btn btn-success" th:text="${btn}"></button>

									</div>
								</div>

							</form>
						</div>
					</div>
				</div>

			</form>

		</div>

	</section>
</body>

</html>
